<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="container-fluid">
	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-3">
			<form class="form-container">  
				<h2 style="text-align: center;">Login</h2>     
				<div class="form-group">
					<label for="email">Email</label> 
					<div ><input class="form-control" type="text" id="email" placeholder="Email"></div>          
				</div>
				<div class="form-group">
					<label for="pwd" >Password</label>
					<div><input class="form-control" type="password" id="pwd" placeholder="Password"></div>	 
				</div>
				<div class="form-group form-check">
					<input class="form-check-input" type="checkbox" id="remember">
					<label class="form-check-label" for="remember">Remember me</label>						 					 
				</div>
				<div class="col-md"><button type="button" class="btn btn-primary btn-block">Login</button></div>				
			</form>
		</section>
	</section>
</section>
	

	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
